<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <style>
    .paragraph {
      display: block;
    }
  </style>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root');

    // üê® Please re-implement the regular document.createElement code above
    // with these React API calls
    const element = React.createElement('div', {className: 'container'}, [
      React.createElement('span', {className: 'paragraph', children: "Hello World"}),
      React.createElement('span', {className: 'paragraph', children: "It's a new day, yes it is"})
    ]);
    ReactDOM.render(element, rootElement);
    // add a span to that
    // const spanOne = React.createElement('span', {className: 'heading', children: "Hello World"});
    // const spanTwo = React.createElement('span', {className: 'paragraph', children: "It's a new day, yes it is"});
    ReactDOM.render(element, rootElement);
    // üí∞ The example in the markdown file should be a good hint for you.
  </script>
</body>

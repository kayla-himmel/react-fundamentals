<!-- ğŸ¨ Create (in HTML) a <body> with a <div> with the id of "root" -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <title>Exercise 1</title>
  </head>
  <body>
    <div id="root">

    </div>
    <!-- ğŸ¨ Then create a <script type="module"> for your JavaScript -->
    <script type="module">
      // These next instructions are to be written in JavaScript in the <script> tag
      // ğŸ¨ Create a div
      // ğŸ’° document.createElement('div')
      var newDiv = document.createElement('div')

      // ğŸ¨ Set the div's textContent to 'Hello World' and className to 'container'
      // ğŸ’° div.textContent = '...'
      newDiv.innerHTML = 'Hello World';
      newDiv.classList.add('container');

      // ğŸ¨ Append the div to the root div using `append`
      // ğŸ’° document.getElementById('root')
      // ğŸ“œ https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append
        document.querySelector('#root');
        root.appendChild(newDiv)
    </script>
  </body>
  </html>
